    <!-- Modal start -->
    <div class="container-modal text-center pb-3">
      <button
        type="button"
        class="btn btn-dark"
        data-bs-toggle="modal"
        data-bs-target="#myModal"
      >
        Contact Me
      </button>
      <div id="myModal" class="modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Contact Me</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="row">
                  <div class="input-group">
                    <input type="text" id="name" required />
                    <label for="name"
                      ><i class="fa-solid fa-user"></i> Your Name</label
                    >
                  </div>
                  <div class="input-group">
                    <input type="email" id="email" required />
                    <label for="email"
                      ><i class="fa-solid fa-envelope"></i> Email address</label
                    >
                  </div>
                  <div class="input-group">
                    <textarea id="message" rows="8" required></textarea>
                    <label for="message"
                      ><i class="fa-solid fa-comments"></i> Your message</label
                    >
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="submit"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#successModal"
                data-bs-dismiss="modal"
              >
                Submit
              </button>
              <button
                class="btn btn-danger"
                type="submit"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
